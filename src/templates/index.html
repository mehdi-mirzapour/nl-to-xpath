<!DOCTYPE html>
<html>
<head>
    <title>Web Agent UI</title>
    <style>
        body { display: flex; font-family: sans-serif; }
        .log-panel { width: 50%; height: 100vh; background: #111; color: #0f0; padding: 1rem; overflow-y: auto; }
        .browser-panel { width: 50%; height: 100vh; border-left: 2px solid #ccc; }
        .input-form { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="log-panel">
        <form method="post" action="/run" class="input-form">
            <input type="text" name="instruction" style="width: 80%;" placeholder="Enter instruction" />
            <button type="submit">Run</button>
        </form>
        <h3>üìú Logs:</h3>
        <div>
            {% for line in logs %}
                <div>{{ line }}</div>
            {% endfor %}
        </div>
    </div>
    <div class="browser-panel">
        <h2 style="padding: 1rem;">üñ•Ô∏è Browser will open in a separate window</h2>
    </div>
</body>
</html>
