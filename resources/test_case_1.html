<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Website</title>
  <style>
    nav a {
      margin: 10px;
      text-decoration: none;
      color: blue;
    }
    .employee {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
    }
    .ok-button {
      background-color: green;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    .form-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html" id="about-link">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="employee-section">
      <h2>Employee</h2>
      
      <div class="employee">
        <p>Name: John Doe</p>
        <p>Position: Developer</p>
        <button class="ok-button" onmouseover="alert('Hovered over OK!')">OK</button>
      </div>

      <div class="employee">
        <p>Name: Jane Smith</p>
        <p>Position: Designer</p>
        <button class="ok-button">OK</button>
      </div>
    </section>

    <section class="form-section">
      <h2>Preferences</h2>
      <form>
        <label for="country">Country:</label>
        <select id="country">
          <option>USA</option>
          <option>Canada</option>
          <option>Germany</option>
        </select>
      </form>
    </section>
  </main>

</body>
</html>
